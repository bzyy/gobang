<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="static/js/jquery-3.3.1.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/chess.js"></script>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/chess.css">
    </head>
    <body>
        <div class="container d-none">
            <div class="row">
                <div class="col-lg-2">
                    <h6 class="mr-3">
                        房间号: <span id="room-number-info">0</span>
                    </h6>
                    <h6 class="mr-3">
                        身份: <span id="user-info"></span>
                    </h6>
                </div>
                <div class="col-lg-8 d-flex justify-content-center">
                    <div class="go-board">
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-primary btn-sm btn-block">离开房间</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-block">悔棋</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-block mb-0">About</button>
                </div>
            </div>

        </div>

            <div>
                <div style="position: absolute; top: 0; right: 0;">
                    <!-- Then put toasts within -->
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast-1">
                        <div class="toast-header">
                            <strong class="mr-auto">消息</strong>
                            <small class="text-muted">just now</small>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"  data-delay="3000">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body">
                        </div>
                </div>
            </div>


        <!-- Modal -->
        <div class="modal fade" id="dialog" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">New Game</h5>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="mb-1">
                        <h6>选择对手</h6>

                        <div class="custom-control custom-radio py-1 bg-info rounded-top shadow-sm m-b-xxs">
                            <input type="radio" id="choice-enemy-1" name="choice-enemy" class="custom-control-input" checked>
                            <label class="custom-control-label" for="choice-enemy-1">联机</label>
                        </div>
                          <div class="custom-control custom-radio py-1 bg-info rounded-top shadow-sm m-b-xxs">
                            <input type="radio" id="choice-enemy-2" name="choice-enemy" class="custom-control-input" disabled>
                            <label class="custom-control-label" for="choice-enemy-2">电脑</label>
                        </div>
                    </div>

                    <div class="mb-1 choice- action">
                        <h6>动作</h6>
                        <div class="custom-control custom-radio py-1 bg-info rounded-top shadow-sm m-b-xxs">
                            <input type="radio" id="choice-action-1" name="choice-action" class="custom-control-input" checked>
                            <label class="custom-control-label" for="choice-action-1">创建房间</label>
                        </div>
                        <div class="custom-control custom-radio py-1 bg-info rounded-bottom shadow-sm">
                            <input type="radio" id="choice-action-2" name="choice-action" class="custom-control-input">
                            <label class="custom-control-label" for="choice-action-2">加入房间</label>
                        </div>
                    </div>

                    <div class="mb-1 choice-level d-none">
                        <h6>困难度</h6>
                        <div class="custom-control custom-radio py-1 bg-warning rounded-top shadow-sm m-b-xxs">
                            <input type="radio" id="choice-level-1" name="choice-level" class="custom-control-input">
                            <label class="custom-control-label" for="choice-level-1">新手</label>
                        </div>
                        <div class="custom-control custom-radio py-1 bg-warning rounded-bottom shadow-sm m-b-xxs">
                            <input type="radio" id="choice-level-2" name="choice-level" class="custom-control-input" checked>
                            <label class="custom-control-label" for="choice-level-2">中等</label>
                        </div>
                        <div class="custom-control custom-radio py-1 bg-warning rounded-bottom shadow-sm">
                            <input type="radio" id="choice-level-3" name="choice-level" class="custom-control-input">
                            <label class="custom-control-label" for="choice-level-3">专家</label>
                        </div>
                    </div>

                    <div class="form-inline edit-room-number d-none">
                        <div class="form-group">
                          <h6 class="mr-1"><label for="modal-room-number">房间编号:</label></h6>
                          <input class="form-control" type="number" value="0" id="modal-room-number">
                        </div>
                    </div>
                </div>

                

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="room-create">Start</button>
                    <button type="button" class="btn btn-primary d-none" id="room-join">Start</button>
                </div>
            </div>
            </div>
        </div>
        
    </body>
</html>

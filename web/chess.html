<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="static/js/jquery-3.3.1.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/chess.js"></script>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/chess.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 chess">
                    <canvas id="chess" width="680px" height="680px"></canvas>
                </div>
                <div class="col-lg-3 menu">
                    <div class="room-info d-flex justify-content-center">
                        <h4>
                            房间号: <span id="room-number-info">0</span>
                        </h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-sm" id="room-create">创建房间</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#modal-room-join">加入房间</button>
                    </div>
                      
                </div>
            </div>

            <div>
                <!-- Modal -->
                <div class="modal fade" id="modal-room-join" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">请输入房间编号</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" type="number" value="0" id="modal-room-number">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="room-join">加入</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>

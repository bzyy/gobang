<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="static/js/jquery-3.3.1.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/chess.js"></script>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/chess.css">
    </head>
    <body>
        <div class="container-fluid" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;" >
            <div class="container">
                <div class="clearfix">
                    <div class="room-info float-left d-flex justify-content-start">
                        <h4 class="mr-3">
                            房间号: <span id="room-number-info">0</span>
                        </h4>
                        <h4 class="mr-3">
                            身份: <span id="user-info"></span>
                        </h4>
                    </div>
                    <div class="float-right">
                        <button type="button" class="btn btn-primary btn-sm" id="room-create">创建房间</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#modal-room-join">加入房间</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 chess shadow-lg p-3 mb-5 rounded d-flex justify-content-center invisible">
                        <canvas id="chess"  width="680px" height="680px"></canvas>
                    </div>
                </div>
            </div>

            <div>
                <!-- Modal -->
                <div class="modal fade" id="modal-room-join" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">请输入房间编号</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" type="number" value="0" id="modal-room-number">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="room-join">加入</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <div style="position: absolute; top: 0; right: 0;">
          
                <!-- Then put toasts within -->
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast-1">
                  <div class="toast-header">
                    <strong class="mr-auto">消息</strong>
                    <small class="text-muted">just now</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"  data-delay="3000">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="toast-body">
                  </div>
                </div>

            </div>

        </div>
    </body>
</html>

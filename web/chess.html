<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {{if .debug}}
            <script src="static/js/jquery-3.3.1.min.js"></script>
            <script src="static/js/bootstrap.bundle.min.js"></script>

            <link rel="stylesheet" href="static/css/bootstrap.min.css">
        {{else}}
            <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script>

            <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        {{end}}

        <script src="static/js/chess.js"></script>
        <script src="static/js/bootbox.all.min.js"></script>
        <link rel="stylesheet" href="static/css/chess.css">
    </head>
    <body>
        <div class="container d-none">
            <div class="row mt-lg-5">
                <div class="col-lg-2">

                    <div class="col d-flex flex-lg-wrap">
                        <h6 class="mr-3">
                            房间号: <span id="room-number-info">0</span>
                        </h6>
                        <h6 class="mr-3">
                            昵称: <span id="myname" style="font-size:0.5rem">无</span>
                        </h6>
                        <h6 class="mr-3">
                            状态: <span id="chess-status" class="text-danger">无</span>
                        </h6>
                    </div>

                    <div class="col d-flex justify-content-center">
                        <div>
                            <button type="button" class="btn btn-light btn-sm btn-block" id="myName">黑手</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-light btn-sm btn-block" id="targetName">待加入</button>
                        </div>
                    </div>
                    <!-- <div class="d-flex justify-content-center">
                        <span class="badge badge-pill badge-light">黑手</span>
                        <span class="badge badge-pill badge-light">白手</span>
                    </div> -->

                    <div style="min-height: 1.5rem;">
                        <div class="alert-msg alert-primary"style="font-size: 0.5rem;">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 d-flex justify-content-center">
                    <div class="go-board">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="btn-group btn-block" role="group">
                        <button id="room-panel" type="button" class="btn btn-primary btn-sm btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          控制面板
                        </button>
                        <div class="dropdown-menu btn-block border-0" aria-labelledby="room-panel">
                            <button type="button" class="btn btn-secondary btn-sm btn-block" onclick="ConfirmGameStart()">开始游戏</button>
                            <button type="button" class="btn btn-secondary btn-sm btn-block" onclick="ConfirmLeaveHome()">离开房间</button>
                            <button type="button" class="btn btn-secondary btn-sm btn-block" onclick="ConfirmGameRestart()">重开</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm btn-block"onclick="ConfirmRegret()" >悔棋</button>
                    <button type="button" class="btn btn-secondary btn-sm btn-block mb-0">About</button>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="dialog" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">五子棋</h5>
                    <button type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="mb-1">
                        <h6>选择对手</h6>

                        <div class="custom-control custom-radio py-1 bg-info rounded-top shadow-sm m-b-xxs">
                            <input type="radio" id="choice-enemy-1" name="choice-enemy" class="custom-control-input" checked>
                            <label class="custom-control-label" for="choice-enemy-1">联机</label>
                        </div>
                    </div>

                    <div class="mb-1 choice- action">
                        <h6>动作</h6>
                        <div class="custom-control custom-radio py-1 bg-info rounded-top shadow-sm m-b-xxs">
                            <input type="radio" id="choice-action-1" name="choice-action" class="custom-control-input" checked>
                            <label class="custom-control-label" for="choice-action-1">创建房间</label>
                        </div>
                        <div class="custom-control custom-radio py-1 bg-info rounded-bottom shadow-sm">
                            <input type="radio" id="choice-action-2" name="choice-action" class="custom-control-input">
                            <label class="custom-control-label" for="choice-action-2">加入房间</label>
                        </div>
                    </div>

                    <div class="input-group mb-3 d-none group-choice-room">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="room-list">房间</label>
                        </div>
                        <select class="custom-select" id="room-list">
                        </select>
                    </div>
                </div>

                

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Close</button>
                    <button type="button" class="btn btn-primary" id="room-create">Start</button>
                    <button type="button" class="btn btn-primary d-none" id="room-join">Join</button>
                </div>
            </div>
            </div>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="static/js/core.js"></script>
        <link rel="stylesheet" href="static/css/core.css">
    </head>
    <body>
        <div class="container-sm">
          <div class="row"  id="dating">
              <h3 class="text-center">大厅</h3>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">编号</th>
                    <th scope="col">房主</th>
                    <th scope="col">对手</th>
                    <th scope="col">动作</th>
                  </tr>
                </thead>
                <tbody id="dating-data">
                </tbody>
              </table>
            <button type="button" class="btn btn-primary" onclick="createRoom()">创建房间</button>
          </div>
          <div class="row d-none" id="room">
            <div class="col-lg-3  col-sm-8 col-12 mx-auto">
              <div class="row">
                <div class="col-lg-12 col-sm-3 col-6 gy-2">房间号: <span id="room-number-info">0</span></div>
                <div class="col-lg-12 col-sm-3 col-6 gy-2">昵称: <span id="myname" style="font-size:0.5rem">无</span></div>
                <div class="col-lg-12 col-sm-6 col-12 gy-2">状态: <span id="chess-status" class="text-danger">无</span></div>
              </div>
            </div>
            <div class="col-lg-7 d-flex justify-content-center"><div id="go-board"></div></div>
            <div class="col-lg-2 col-sm-10 mx-auto">
              <div class="row d-flex justify-content-center">
                <div class="col-lg-12 col-sm-3 col-4 gy-1 d-lg-grid"><button type="button" class="btn btn-secondary btn-sm" onclick="btnGameStart()">开始游戏</button></div>
                <div class="col-lg-12 col-sm-3 col-4 gy-1 d-lg-grid"><button type="button" class="btn btn-secondary btn-sm" onclick="btnLeaveRoom()">回到大厅</button></div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-lg-12 col-sm-3 col-3 gy-1 d-lg-grid"><button type="button" class="btn btn-danger btn-sm" onclick="btnGameRestart()">重开</button></div>
                <div class="col-lg-12 col-sm-3 col-3 gy-1 d-lg-grid"><button type="button" class="btn btn-danger btn-sm" onclick="btnRegret()" >悔棋</button></div>
              </div>
              <div class="row">
                <div class="col-lg-12 gy-1 d-grid"><button type="button" class="btn btn-secondary btn-sm mb-0">About</button></div>
              </div>
            </div>
          </div>


            <!-- Modal -->
            <div class="modal fade" id="modalStartGame" data-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalStartGameLabel" aria-hidden="false">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalStartGameLabel">开始游戏</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="startGame()" data-bs-dismiss="modal">确定</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modalSystemMessage" tabindex="-1" aria-labelledby="modalSystemMessageLabel" style="display: none;" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="modalAskRegret" data-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalAskRegretLabel" aria-hidden="false">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalAskRegretLabel">对方请求悔棋</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="agreeRegret(0)">拒绝</button>
                    <button type="button" class="btn btn-primary" onclick="agreeRegret(1)" data-bs-dismiss="modal">同意</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
  </div>

  <div class="toast position-absolute top-50 start-0 translate-middle-y p-2" role="alert" aria-live="assertive" aria-atomic="true" id="systemMsg">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
    {{if .debug}}
        <script src="static/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="static/css/bootstrap.min.css">
    {{else}}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {{end}}
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {{if .debug}}
            <script src="static/js/bootstrap.bundle.min.js"></script>

            <link rel="stylesheet" href="static/css/bootstrap.min.css">
        {{else}}
            <!-- <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script> -->

            <!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> -->
        {{end}}

        <!-- <script src="static/js/chess.js"></script> -->
        <script src="static/js/bootbox.all.min.js"></script>
        <script src="static/js/core.js"></script>
        <link rel="stylesheet" href="static/css/core.css">
    </head>
    <body>
        <div class="container-sm">
          <div class="row"  id="dating">
              <h3 class="text-center">大厅</h3>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">编号</th>
                    <th scope="col">房主</th>
                    <th scope="col">对手</th>
                    <th scope="col">动作</th>
                  </tr>
                </thead>
                <tbody id="dating-data">
                </tbody>
              </table>
            <button type="button" class="btn btn-primary" onclick="createRoom()">创建房间</button>
          </div>
          <div class="row d-none" id="room">
            <div class="col-lg-3 d-grid gap-2 col-sm-8 mx-auto">
              <div class="col d-flex flex-lg-wrap">
                <h6 class="mr-3">
                    房间号: <span id="room-number-info">0</span>
                </h6>
                <h6 class="mr-3">
                    昵称: <span id="myname" style="font-size:0.5rem">无</span>
                </h6>
                <h6 class="mr-3">
                    状态: <span id="chess-status" class="text-danger">无</span>
                </h6>
              </div>
            </div>
            <div class="col-lg-7 d-flex justify-content-center"><div id="go-board"></div></div>
            <div class="col-lg-2 d-sm-grid gap-2 col-sm-8 mx-auto">
              <div class="btn-group d-grid gap-2" role="group">
                <button id="room-panel" type="button" class="btn btn-primary btn-smdropdown-toggle  col-12" data-bs-toggle="dropdown" aria-expanded="false">
                  控制面板
                </button>
                <div class="dropdown-menu border-0" aria-labelledby="room-panel">
                    <button type="button" class="btn btn-secondary btn-sm d-grid gap-2" onclick="ConfirmGameStart()">开始游戏</button>
                    <button type="button" class="btn btn-secondary btn-sm d-grid gap-2" onclick="ConfirmLeaveHome()">离开房间</button>
                    <button type="button" class="btn btn-danger btn-sm d-grid gap-2" onclick="ConfirmGameRestart()">重开</button>
                </div>
              </div>
              <button type="button" class="btn btn-danger btn-sm"onclick="ConfirmRegret()" >悔棋</button>
              <button type="button" class="btn btn-secondary btn-sm mb-0">About</button>
            </div>
          </div>
        </div>
    </body>
</html>
